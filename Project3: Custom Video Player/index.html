<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Bungee+Inline&family=Carter+One&family=Chewy&family=Fredericka+the+Great&family=Rubik:ital,wght@0,300..900;1,300..900&family=Rye&family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Progress.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="./43781-436252322_tiny.mp4" id="video" class="screen" poster="Images/pngegg.png"  ></video>
    <div class="controls">
        <button class="btn" id="play" title="Play">
            <i class="ri-play-large-fill"></i>
        </button>
        <button class="btn" id="stop" title="Stop">
            <i class="ri-stop-large-fill"></i>
        </button>

        <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">

        <span id="timestamp" class="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
