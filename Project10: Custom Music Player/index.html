<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Custom Music Player</title>
</head>
<body>

    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title">Song Name</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="Songs/song1.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="Images/song1.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="pr ri-skip-left-fill"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="pl ri-play-large-fill"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="ne ri-skip-right-fill"></i>
            </button>
        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
