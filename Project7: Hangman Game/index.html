<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Ops+One&family=Bungee+Tint&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Matemasie&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>Find the Hidden Word - Enter a letter</p>

    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="50"/>
            <line x1="60" y1="20" x2="60" y2="230"/>
            <line x1="20" y1="230" x2="100" y2="230"/>

            <!-- head -->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!-- body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>
            <!-- arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/>
            <!-- legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
        </svg>

        <div class="wrong-letter-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>
    
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-msg"></h2>
            <h4>Play Again</h4>
            <button id="play-btn"><i class="ri-play-large-line"></i></button>
        </div>
    </div>

    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter...!!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
