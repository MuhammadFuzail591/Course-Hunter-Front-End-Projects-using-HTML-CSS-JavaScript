<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Black+Ops+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Income and Expense Tracker</title>
</head>
<body>
    <h1>Income and Expense Tracker</h1>

    <div class="main-container">
        <h4>Your Balance</h4>
        <h1 class="balance" id="balance">0.00PKR</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+0.00PKR</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-0.00PKR</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">Cash <span>-400PKR</span> <button class="delete-btn"><i class="ri-close-large-line"></i></button></li>
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive-income)</label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <button class="btn" id="add-btn">Add Transaction</button>
        </form>
        <p id="error">Field is Empty...!!!</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
